<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
     
    <title>Camara</title> 
    <style>
      #cameraContainer { display: none; margin-top: 1rem; }
      video { width: 100%; max-width: 480px; border-radius: 8px; background:#000; }
      canvas { display:none; }
      /* Estilos para la galería */
      #photoGallery {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
          margin-top: 1rem;
          border: 1px solid #ccc;
          padding: 10px;
          border-radius: 4px;
      }
      #photoGallery img { 
          width: 100px; 
          height: 100px; 
          object-fit: cover; 
          border-radius: 4px;
          cursor: pointer;
          transition: transform 0.2s;
      }
      #photoGallery img:hover {
          transform: scale(1.05);
      }
    </style>
</head>
<body>
    <h1>Aplicacion de Camara PWA</h1>
     <button id="openCamera">Abrir Cámara</button>

    <div id="cameraContainer" aria-hidden="true">
        <video id="video" autoplay playsinline></video>
        <p>
          <button id="takePhoto">Tomar Foto</button>
        </p>
    </div>

    <canvas id="canvas" ></canvas>

    <div id="fotoContainer" aria-live="polite"></div>

    <div id="galleryContainer">
        <h2>Galería de Fotos</h2>
        <div id="photoGallery" aria-live="polite">
            <p id="emptyGalleryMsg">La galería está vacía.</p>
        </div>
        <p>
            <button id="clearPhotosBtn" style="margin-top: 1rem; background-color: #d9534f; color: white; border: none; padding: 10px 15px; border-radius: 4px;">Limpiar Galería (Borrar todas las fotos)</button>
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
